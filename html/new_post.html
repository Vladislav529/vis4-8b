<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Новая новость</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
	    <h1>Добавление статьи</h1>

	    </form>
	</div>
</body>
</html>
