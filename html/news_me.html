<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Все новости</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
	<a href="/new_post" class="btn btn-outline-primary">Создать новость</a>
    <h1>Все новости на сайте</h1>

    {% if my_news|length > 0 %}
        {% for el in my_news %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.text }}</p>
            <p><b>Дата: {{ el.date.date() }}</b></p>
            <a href="/delete_post/{{ el.id }}" class="btn btn-danger">Удалить запись</a>
        	<a href="/update_post/{{ el.id }}" class="btn btn-success">Редактировать запись</a>
        </div>
        {% endfor %}
    {% else %}
        <p>У нас ещё нет статей на сайте</p>
    {% endif %}
</body>
</html>
